<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hangman Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <!-- Personal Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
</head>

<body onkeypress="evalLetter()">
  <div class="top-banner">
    <img src="assets/images/banner-5.jpg" />
  </div>
  <div class="container">

    <div id="won">You Won!</div>
    <div id="gameover">Game Over</div>
    <div id="countDown"></div>

    <div class="row mt-5">
      <div class="col-md-12">
        <h2>Guess the following term from Harry Potter!</h2>
      </div>
    </div>

    <div class="row">
      <div id="word" class="col-md-12"></div>
    </div>

    <div class="row">
      <div class="col-12 col-md-3 ">
        <h3>Wins:</h3>
        <div id="wins" class="result-div"></div>
      </div>
      <div class="col-12 col-md-3">
        <h3>Losses:</h3>
        <div id="losses" class="result-div"></div>
      </div>

      <div class="col-12 col-md-3">
          <h3>Guesses Remaining:</h3>
          <div id="incorrect" class="result-div"></div>
        </div>
      <div class="col-12 col-md-3">
        <h3>Letters Guessed:</h3>
        <div id="history" class="result-div"></div>
      </div>
    </div>

</body>
<!-- JS File -->
<script src="assets/javascript/game.js"></script>

</html>
